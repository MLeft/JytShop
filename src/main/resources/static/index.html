<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="lib/bootstrap/v3.3.5/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
.login {
	background-color: rgba(200, 200, 200, 0.5);
	margin-top: 40px;
	padding-bottom: 20px;
	border-radius: 8px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 login">
				<h1 class="text-center">请登录</h1>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-4 col-sm-2 col-md-3 control-label text-left"> Email </label>
						<div class="col-xs-12 col-sm-10 col-md-9">
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 col-sm-2 col-md-3 control-label"> Password </label>
						<div class="col-xs-12 col-sm-10 col-md-9">
							<input type="password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9">
							<div class="checkbox">
								<label>
									<input type="checkbox">
									Remember me
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-3 col-md-9">
							<button type="submit" class="btn btn-default">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="lib/jquery/v3.0.0/js/jquery.min.js"></script>
	<!-- <script src="lib/jquery/v1.11.3/js/jquery.min.js"></script> -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="lib/bootstrap/v3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
